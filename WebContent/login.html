<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" type="text/css" href="../ShiJi/css/login.css">
    <script src="js/jquery-1.11.1.min.js"></script> 
    <title>登录</title> 
</head>
<body background="../ShiJi/images/login-back.jpg" style="background-size: cover">
    <div class="container" >
        <div class="login" >
            <h3 class="login-title" align="center">登录</h3>
            <div class="gray-bk" > 
                <br>
                <form name="login-form" enctype="multipart/form-data"  method="post" > 
                    <div class="user-input-div" style="top:10px;">
                        <input class="user-input " type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="user-input-div">
                        <input class="user-input " type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                    </div>
                    <div class="user-input-div">
                    <input type="checkbox" name="remain-pw" class="checkbox-pw" id="pw" value="0">
                    <label class="checkbox-pw" for="pw" >记住密码</label> 
                    </div> 
                    <div class="login-button-div" >
                        <button type="submit" class="login-button" onclick="is_null()">登录</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="../ShiJi/js/login.js"></script> 
  <!--   <script src="../ShiJi/js/loginAjax.js"></script>  - -->
</body>
</html>
