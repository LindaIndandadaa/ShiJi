<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" type="text/css" href="../ShiJi/css/login.css">
    <title>免费注册</title> 
</head>
<body background="../ShiJi/images/login-back.jpg" style="background-size: cover">
    <div class="container" >
        <div class="login" >
            <h3 class="login-title" align="center">注册</h3>
            <div class="gray-bk" style="left:20% !important; height: 100%;" > 
                <br>
                <form name="register-form" method="post"> 
                    <div class="user-input-div" style="top:10px;">
                        <input class="user-input " type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="user-input-div">
                        <input class="user-input " type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                    </div>
                    <div class="user-input-div">
                            <input class="user-input " type="password" placeholder="Repeat Password" id="password1" name="re-password" maxlength="8"/>
                    </div> 
                    <div class="user-input-div">
                            <input class="user-input " type="text" placeholder="phone number" id="phone" name="phone" maxlength="11"/>
                    </div> 
                    <div class="login-button-div" >
                        <button type="submit" class="login-button" onclick="register()">注册</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="../ShiJi/js/register.js"></script> 
    
</body>
</html>
